<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

</head>

<body>
	<div id="app">

		<form action="">
			<div  
                @mouseover="formHover = true" 
                @mouseleave="formHover = false"
                :style="{
                    background: activeColor? activeColor: '#ddd',
					borderColor: formHover? 'red': 'blue',
            	}"
				class="avatar"
			>
                <div 
				:style="{
                    left: formHover? '1.5rem': '1rem'
                }"
				:class="[
				'head',{
					blackSkin: formHover
				}
				]"
				></div>
                <div class="body"></div>
            </div>
			<label for="">email</label>
			<input type="email" v-model="email">
			<br />
			<label for="">name</label>
			<input type="text" v-model="name">
			1{{name}}1
			<div>
				<label for="">喜歡喝紅酒</label>
				<input type="checkbox" name="drink" value="紅酒" v-model="drink">
				<label for="">喜歡喝燒酒</label>
				<input type="checkbox" name="drink" value="燒酒" v-model="drink">
				{{drink}}
			</div>
			<div>
				<input type="radio" id="taipei" name="location" value="taipei" v-model="location">
				<label for="taipei">taipei</label>
				<input type="radio" id="hsinchu" name="locaation" value="hsinchu" v-model="location">
				<label for="hsinchu">hsinchu</label>
				{{location}}
			</div>
			<div v-if="location === 'taipei' ">WOW</div>
			<div v-else-if="location === 'hsinchu' ">OK</div>
			<div v-else>阿災</div>

			<label for="food">food</label>
			<select name="food" id="food" v-model="food">
				<option disabled value="">請選擇</option>
				<option value="pig">PIG</option>
				<option value="beef">BEEF</option>
			</select>
			{{food}}
			<div>
				{{color}}
				<input type="color" id="head" name="head" v-model="color" value="#e66465">
				<label for="head">Head</label>
			</div>
			<div>
				{{date}}
				<label for="start">Start date:</label>
				<input type="date" id="start" name="trip-start" v-model="date" min="2022-01-01" max="2022-12-31">
			</div>
		</form>
	</div>

	<script src="https://unpkg.com/vue@next"></script>
	<script>
		//新增一個應用application→建立Vue實體(instance)
		// console.log(Vue);
		Vue.createApp({
			data() {
				return {
					email: '',
					name: '',
					drink: [],
					location: '',
					food: '',
					cactiveColorcolor: '',
					date: '',
				}
			}
		}).mount("#app") //並掛載(mount)在網頁結點上(id="app")
	</script>

</body>

</html>
<style>
	.avatar{
        position: relative;
        width: 4rem;
        height: 4rem;
        background: #111;
        border-radius: 50%;
        border: 2px solid #111;
        overflow: hidden;
    }
    .avatar .head{
        position: absolute;
        top: .5rem;
        left: 1.5rem;
        width: 1.5rem;
        height: 1.5rem;
        border-radius: 50%;
        background-color: #fff;
    }
    .avatar .body{
        position: absolute;
        bottom: -1rem;
        left: 0.5rem;
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        background-color: #fff;
    }
</style>
